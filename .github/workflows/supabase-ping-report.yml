name: Supabase Ping & Weekly Report

on:
  schedule:
    # Ping database every 5 days at 3 AM UTC to prevent inactivity
    - cron: '0 3 */5 * *'
    # Weekly report every Sunday at 9 PM CEST (7 PM UTC in summer)
    - cron: '0 19 * * 0'
  workflow_dispatch: # Manual trigger for testing

jobs:
  ping-database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install @supabase/supabase-js
          npm install nodemailer
      
      - name: Run script
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SCHEDULE_TYPE: ${{ github.event.schedule }}
        run: node .github/scripts/supabase-ping-report.js